<app-spinner [isRunning]="spinnerLoading"></app-spinner>
<nav class="navbar fixed-top navbar navbar-dark bg-dark">
    <a class="navbar-brand">Search for Star War Characters</a>
    <form class="form-inline">
        <div class="form-group">
            <label class="navbar-text" for="starWarsUserDropdown">Select character from dropdown: </label>
            <select [(ngModel)]="selectedId" (ngModelChange)="displayDetails($event)"
                class="form-control mr-md-5 ml-md-2" id="starWarsUserDropdown" style="width: 300px;"
                name="starWarsUserDropdown">
                <option *ngFor="let person of listOfPeople" [value]="person.id">
                    {{person.name}}
                </option>
            </select>
            <label class="navbar-text mx-md-2">Or</label>
            <input class="form-control mr-md-2 ml-md-5" type="text" placeholder="Search by ID" aria-label="Search"
                #personID>
            <button class="btn btn-custom-gold my-2 my-sm-0" type="button"
                (click)="displayDetailsById(personID.value)">View Details</button>
        </div>
    </form>
</nav>
